<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Menu Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="menu-principal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body class="bg-black text-white">

    <div class="container-fluid d-flex flex-column min-vh-100">
        <!-- Navbar no topo -->
        <section class="bg-danger text-white text-center py-5 d-flex justify-content-around" id="navbar">
            <div class="" id="logo">
                LOGO
            </div>
            <div class="" id="nav">
                <nav class="nav nav-pills nav-justified">
                    <a class="nav-link text-white" href="#">Produtos </a>
                    <a class="nav-link text-white" href="#">Pedidos</a>
                  </nav>
            </div>
            <div class="d-flex gap-3" id="perfil-carrinho">
                <div id="carrinho">
                    <a href=""><i class="fa-solid fa-cart-shopping text-white"></i></a>
                </div>
                <div id="perfil">
                    <a href=""><i class="fa-solid fa-user text-white"></i></a>
                </div>
            </div>
        </section>

        <!-- Main no meio -->
        <section class="bg-black text-white text-center" id="main">
            Main
        </section>

        <!-- Footer no final -->
        <footer class="bg-body text-dark text-center py-3 mt-auto" id="footer">
            Footer
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
